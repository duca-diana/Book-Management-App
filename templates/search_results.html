<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: "Cooperplate", Times, fantasy;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; 
        }

        h1 {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
        }

        strong {
            font-weight: bold;
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        form {
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #333;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <ul>
        {% for book in books %}
        <li>
            <strong>Title:</strong> {{ book['title'] }}<br>
            <strong>Author:</strong> {{ book['author'] }}<br>
            <strong>Genre:</strong> {{ book['genre'] }}<br>
            <strong>Description:</strong> {{ book['description'] }}<br>
            <img src="{{ book['cover_image'] }}" alt="Cover Image"><br>
            <strong>ISBN:</strong> {{ book['isbn'] }}<br>
            <strong>Publication Date:</strong> {{ book['publication_date'] }}<br>

            <form method="post" action="/add_from_search">
                <input type="hidden" name="title" value="{{ book['title'] }}">
                <input type="hidden" name="author" value="{{ book['author'] }}">
                <input type="hidden" name="genre" value="{{ book['genre'] }}">
                <input type="hidden" name="description" value="{{ book['description'] }}">
                <input type="hidden" name="cover_image" value="{{ book['cover_image'] }}">
                <input type="hidden" name="isbn" value="{{ book['isbn'] }}">
                <input type="hidden" name="publication_date" value="{{ book['publication_date'] }}">
                <button type="submit">Add to Collection</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
